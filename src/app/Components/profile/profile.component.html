<section id="profile">

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <button class="btn btn-success float-right" data-toggle="modal" data-target="#addNote">Add Note</button>
            </div>
        </div>
        <div class="row">
          
        
        <div *ngFor="let x of Data"  class="col-lg-3">
            <i class="fas fa-ellipsis-v float-right m-3" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown"> 
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" data-toggle="modal" data-target="#editNote" href="#">Edit <i class="far fa-edit"></i></a>
                  <a class="dropdown-item" data-toggle="modal" data-target="#deleteNote" href="#">Delete <i class="far fa-trash-alt"></i></a>
                </div>
              </div>
            <div class="note  p-5">
                <h4 class="text-center">{{x.title}}</h4>
                <p>{{x.body}}</p>
            </div>
        </div>
      </div>
    </div>
</section>
<!--======================= Modal========================-->


  
  <!--------------------- Add Note ------------------------->
  <div class="modal fade" id="addNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <input type="text" class="form-control my-3" placeholder="Title" #title> 
                      <textarea class="form-control my-3" placeholder="Description" cols="30" rows="10" #content></textarea>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saved(title.value,content.value)">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!--------------------- /Add Note ------------------------->

  
  <!--------------------- Edit Note ------------------------->
  <div class="modal fade" id="editNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <input type="text" class="form-control my-3" placeholder="Title">
                      <textarea class="form-control my-3" placeholder="Description" cols="30" rows="10"></textarea>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!--------------------- /Edit Note ------------------------->
  <!--------------------- Delete Note ------------------------->
  <div class="modal fade" id="deleteNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deleting</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <h3>Are you Sure ?!!</h3>

                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteNote(x)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!--------------------- /Delete Note ------------------------->
